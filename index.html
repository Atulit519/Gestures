<html>

<head>
    <title>Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Poppins&family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
        <h1 class="btn btn-warning heading">Gesture Web App <br>
            <span>&#128076;</span>
            <span>&#128077;</span>
            <span>&#9996;</span>
            <span>&#128072;</span>
            <span>&#128405;</span>
            <span>&#128406;</span>
        </h1>
        <br> <br>
        <p style="font-size: 30px">
            <b id="information">Take image of your hand gesture </b> <br> 
            <p style = "font-size: 20px; font-weight: bold">The model is trained on the following gestures:</p>
            <span>&#128076;</span>
            <span>&#128077;</span>
            <span>&#9996;</span>
        </p>
        <br> <br>
        <div class="col-md-4 col-sm-12 col-xs-12 photo">
            <label>Webcam View</label>
            <div id="camera"></div>
            <br>
            <button class="btn btn-success" onclick="take_photo();">Capture Image</button>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Prediction 1</label>
            <p class="emoji" id="emoji_id"></p>
            <p class="emotion_name" id="emotion_name_id"></p>
            <br>
            <label>Prediction 2</label>
            <p class="emoji" id="emoji_id2"></p>
            <p class="emotion_name" id="emotion_name_id2"></p>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12 photo">
            <label>Snapshot</label>
            <div id="result"></div>
            <br>
            <button class="btn btn-info" onclick="check();">Predict Emotion</button>
        </div>
    </center>
    <script src="main.js"></script>
</body>

</html>
